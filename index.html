<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final - Gustavo Fonseca </title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="header">
        <nav class="display-flex">
            <ul class="display-flex">
                <li class="logo">
                    <img src="img/logo.svg" alt="">
                </li>
                <li class="navtext">
                    <p>Controle Financeiro</p>
                </li>
                <li id="mobile-menu">
                    <img src="img/mobile-menu.svg" alt="" onclick="abrirSideNav()">
                </li>
                <li class="menu">
                    <a href="#" class="opcao" id="fecharNavbar" onclick="fecharSideNav()">
                        <img src="img/sidebar-close-btn.svg" alt="">
                    </a>
                    <a href="#" class="opcao">Cadastro de transações</a>
                    <a href="#" class="opcao">Limpar dados</a>
                </li>
            </ul>
        </nav>
    </section>

    <section class="transacao">
        <p class="novaTransacao">Nova Transação</p>
        <form action="" class="transacaoForm">
            <div class="display-flex tipodetransacao">
                <label class="formularioLabel label" for="acaoMercadoria display-flex">Tipo de Transação</label>
                <select class="selectInput acaoMercadoria" name="acaoMercadoria" form="acaoMercadoria">
                    <option value="comprar">Compra</option>
                    <option value="vender">Venda</option>
                </select>
            </div>

            <div class="display-flex mercadoria">
                <label class="formularioLabel label" for="nomeMercadoria display-flex">Nome da Mercadoria</label>
                <input type="text" required name="nomeMercadoria" class="textInput nomeMercadoria" placeholder="Input" >
            </div>

            <div class="display-flex valor">
                <label class="formularioLabel label" for="valorInput display-flex">Valor</label>
                <input type="number" required name="valorInput" class="textInput valorInput" placeholder="R$ 0,00" >
            </div>

            <div class="display-flex botao">
                <input class="btnSubmit" type="button" value="Adicionar Transação">
            </div>

        </form>
    </section>

    <hr class="hr-linha">

    <section class="extrato">

        <h1 class="display-flex titulo">Extrato de Transações</h1>
        <div class="display-flex tabelaColunas">
            <p class="textoTabela colunaMercadoria">Mercadoria</p>
            <p class="textoTabela colunaValor">Valor</p>
        </div>

        <div class="display-flex tabelaLinha">
            <div class="linha display-flex">
                <p class="acaoTransacao">+</p>
                <p class="textoTabela linhaMercadoria">Lorem ipsum dolor sit amet consectetur</p>
                <p class="textoTabela linhaValor">R$ 12.999,99</p>
            </div>
        </div>

        <div class="display-flex tabelaLinha">
            <div class="linha display-flex">
                <p class="acaoTransacao">-</p>
                <p class="textoTabela linhaMercadoria">Quis nostrud exercitation</p>
                <p class="textoTabela linhaValor">R$ 99,99</p>
            </div>
        </div>

        <div class="display-flex tabelaLinha">
            <div class="linha display-flex">
                <p class="acaoTransacao">+</p>
                <p class="textoTabela linhaMercadoria">Lorem ipsum </p>
                <p class="textoTabela linhaValor">R$ 9,99</p>
            </div>
        </div>

        <div class="display-flex tabelaLinhaTotal">
            <div class="linha display-flex">
                <p class="textoTabela linhaTotal">Total</p>
                <div class="total">
                    <p class="textoTabela linhaTotalValor">
                        R$ 12.909,99
                    </p>
                    <p class="lucro">[LUCRO]</p>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <footer>

        </footer>
    </section>

    
</body>

</html>
